	<!-- HEADER -->
	<div id="header_wrapper">
		<header>
			<h1>MapIt</h1>
			<h2>A jQuery plugin for embedding Google maps in your site</h2>
			<a class="button" href="https://github.com/vdw/MapIt/archive/master.zip">download</a>
			<a class="link" href="https://github.com/vdw/MapIt">or view on GitHub</a>
		</header>
	</div>
	<!-- HEADER ends -->

	<div id="nav_wrapper">
		<nav>
			<ul class="horizontal">
				<li><a href="javascript:$('#map_canvas').trigger('show', '1')">Show Markers 1</a></li>
				<li><a href="javascript:$('#map_canvas').trigger('show', '2')">Show Markers 2</a></li>
				<li><a href="javascript:$('#map_canvas').trigger('route', '1')">Show Routes 1</a></li>
				<li><a href="javascript:$('#map_canvas').trigger('route', '2')">Show Routes 2</a></li>
				<li><a href="javascript:$('#map_canvas').trigger('hide_all')">Hide all markers</a></li>
				<li><a href="javascript:$('#map_canvas').trigger('reset')">Reset Map</a></li>
			</ul>
		</nav>
	</div>


	<div id="wrapper">
		<div id="map_canvas"></div>
	</div>

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="javascripts/vendor/jquery-1.8.1.min.js"><\/script>')</script>

	<!-- JS -->
